<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha Técnica - Projeto</title>

  <!-- ÍCONE DO APP (OBRIGATÓRIO PARA CELULAR) -->
  <link rel="icon" type="image/jpeg" href="icone.jpeg">
  <link rel="apple-touch-icon" href="icone.jpeg">
  <meta name="theme-color" content="#0d6efd">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }
    .logo-container img {
      max-height: 115px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="logo-container">
    <img src="https://lh3.googleusercontent.com/d/1sqJbZgeTqDqtTDJq0F39jWd6CfogiAUs" alt="Logo">
    <h4>Ficha Técnica - Projeto</h4>
  </div>
    <select name="cliente" class="form-select mb-2" required>
      <option>Supergasbras</option>
      <option>Copa Energia</option>
    </select>
  
    <!-- Campo de data com calendário -->
    <input type="date" name="data" class="form-control mb-2" required>

    <select name="cliente" class="form-select mb-2" required>
      <option value="">Cliente</option>
      <option>Novo Cliente</option>
      <option>Ampliação</option>
      <option>As Built</option>
      <option>Prospecção</option>
    </select>

    <input name="razao" class="form-control mb-2" placeholder="Razão Social" required>
    <input name="cnpj" class="form-control mb-2" placeholder="CNPJ" required>
    <input name="endereco" class="form-control mb-2" placeholder="Endereço" required>
    <input name="contato" class="form-control mb-2" placeholder="Contato" required>
    <input name="telefone" class="form-control mb-2" placeholder="Telefone" required>
    <input name="email" class="form-control mb-2" placeholder="Email" required>
    <input name="cidade" class="form-control mb-2" placeholder="Cidade" required>
    <input name="bairro" class="form-control mb-2" placeholder="Bairro" required>
    <input name="cep" class="form-control mb-2" placeholder="CEP" required>
    <input name="cpq" class="form-control mb-2" placeholder="CPQ / FTI" required>
    <input name="tubulacao" class="form-control mb-2" placeholder="Tubulação" required>

    <select name="civil" class="form-select mb-2" required>
      <option value="">Civil</option>
      <option>Empresa</option>
      <option>Cliente</option>
    </select>

    <input name="equipamento" class="form-control mb-2" placeholder="Equipamento" required>
    <input name="extintora" class="form-control mb-2" placeholder="Extintor 20BC" required>
    <input name="extintorab" class="form-control mb-2" placeholder="Extintor 80BC" required>
    <input name="pedagio" class="form-control mb-3" placeholder="Pedágio" required>

    <button type="button" id="btnEnviar" class="btn btn-primary w-100" onclick="enviar()">
      Enviar formulário
    </button>
  </form>

  <div id="mensagem" class="mt-3 text-center"></div>
</div>

<script>
  // Preenche automaticamente com a data de hoje
  document.addEventListener("DOMContentLoaded", function () {
    const hoje = new Date().toISOString().split("T")[0];
    document.querySelector('input[name="data"]').value = hoje;
  });

  function enviar() {
    const botao = document.getElementById('btnEnviar');
    botao.disabled = true;
    botao.innerText = "Enviando...";

    $.ajax({
      type: "POST",
      url: "https://script.google.com/macros/s/AKfycbynT4ZAP5TqxO5Wt_Q8Q2B032KullfOXdANW7P7jYaAZIpz-DmKvQp1CqHTlfTWw-Pq/exec",
      data: $("#checklistForm").serialize(),
      success: function () {
        document.getElementById('mensagem').innerHTML =
          "<div class='alert alert-success'>Salvo com sucesso!</div>";
        document.getElementById('checklistForm').reset();
        botao.innerText = "Enviado ✔️";
      },
      error: function () {
        document.getElementById('mensagem').innerHTML =
          "<div class='alert alert-danger'>Erro ao salvar</div>";
        botao.disabled = false;
        botao.innerText = "Enviar formulário";
      }
    });
  }
</script>

</body>
</html>
