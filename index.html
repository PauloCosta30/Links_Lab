<script>
function enviar() {
  const botao = document.getElementById('btnEnviar');
  botao.disabled = true;
  botao.innerText = "Enviando...";

  $.ajax({
    type: "POST",
    url: "https://script.google.com/macros/s/SEU_ID_AQUI/exec",
    data: $("#checklistForm").serialize(),
    success: function () {
      document.getElementById('mensagem').innerHTML =
        "<div class='alert alert-success'>Salvo com sucesso!</div>";
      document.getElementById('checklistForm').reset();
      botao.innerText = "Enviado ✔️";
    },
    error: function () {
      document.getElementById('mensagem').innerHTML =
        "<div class='alert alert-danger'>Erro ao salvar</div>";
      botao.disabled = false;
      botao.innerText = "Enviar formulário";
    }
  });
}
</script>
